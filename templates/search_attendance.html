{% extends 'index.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Search Attendance</h5>
            <form method="post" action="{% url 'searchtable' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                     <input type="text" placeholder="Search.." name="search" class="form-control">
                      <br>
                     <button type="submit" class="btn btn-primary"><i class="fa fa-search"> </i> Search</button>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
